
<html>
    <head>
        <script>
            function myfun()
            {
               // var result;
                var a = document.getElementById('select');
                var b = a.selectedIndex;
                var c = a.options[b].value;
                var str= document.getElementById('str').value;

                switch(c)
                {
                    case "upper" :
                     result = "uppercase : "+str.toUpperCase();
                     break;

                    case "lower" :
                     result = "lowercase : "+str.toLowerCase();
                     break;
                    
                    case "charAt" :
                        k = prompt("Enter the index : ");
                        result = "CharAt: " +str.charAt(k);
                        break;
                    
                    case  "concat" :
                        k=prompt("Enter the string to concat : ")
                        result = "new String : "+str.concat(k);
                        break;

                    case "match" :
                        pattern=/ain/gi
                        result = str.match(pattern);
                        break;

                }
                document.getElementById('res').innerHTML=result;

            }
        </script>

    </head>
    <body>
        <form>
            Enter the string: <input id="str" name="str" >
            <select id="select" value="select">
                <option value="lower">Lowercase</option>
                <option value="upper">Uppercase</option>
                <option value="charAt">CharAt</option>
                <option value="concat">Concat</option>
                <option value="match">Match</option>
                
            </select>
 <button type="button" id="bt" value="bt" onclick="myfun()">Result</button>
        </form>
       
        <div id="res"></div>

    </body>
</html>
